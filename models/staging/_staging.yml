version: 2

models:
  - name: stg_orders
    description: "Cleaned and typed orders data."
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: product_id
        tests:
          - relationships:
              to: ref('stg_product')
              field: product_id

  - name: stg_customers
    description: "Customer master data."

  - name: stg_product
    description: "Product master data."
