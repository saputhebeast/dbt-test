version: 2

models:
  - name: fct_orders
    description: "Fact table containing all orders joined with customers and products, including profit."
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: profit
        description: "Calculated as selling price - cost price."
      - name: order_selling_price
      - name: order_cost_price

  - name: profit_by_customer
    description: "Aggregated profit by customer."

  - name: profit_by_product
    description: "Aggregated profit by product."
