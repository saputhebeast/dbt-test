version: 2

seeds:
  - name: customers
    description: "Customer master loaded from seed CSV."
    columns:
      - name: CustomerID
        description: "Unique customer identifier."
        tests:
          - not_null: {}
          - unique: {}
      - name: CustomerName
      - name: Segment
      - name: Country
      - name: State

  - name: product
    description: "Product master loaded from seed CSV."
    columns:
      - name: ProductID
        tests:
          - not_null: {}
          - unique: {}
      - name: ProductName
      - name: Category
      - name: SubCategory

  - name: orders
    description: "Orders loaded directly from seed CSV (dates kept as STRING)."
    columns:
      - name: OrderID
        tests:
          - not_null: {}
          - unique: {}
      - name: CustomerID
        tests:
          - relationships:
              arguments:
                to: ref('customers')
                field: CustomerID
      - name: ProductID
        tests:
          - relationships:
              arguments:
                to: ref('product')
                field: ProductID
      - name: OrderDate
      - name: ShipDate
      - name: OrderCostPrice
      - name: OrderSellingPrice
